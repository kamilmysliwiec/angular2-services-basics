<div class="container">
  <h2 #ref>Todo App</h2>
  <add-todo (addTodo)="addTodo($event)" #addTodoRef></add-todo>
  <div class="todo-list">
    <ul class="collection">
      <li *ngFor="let todo of todos" class="collection-item">
        <todo-item [item]="todo" (removeTodo)="removeTodo($event)"></todo-item>
      </li>
    </ul>
  </div>
</div>
